name: Fetch Strava Roller Ski Activities

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: write  # Allows the workflow to push changes to the repository

jobs:
  fetch-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set Up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.x"

    - name: Install Dependencies
      run: |
        pip install requests PyGithub markdown

    - name: Fetch and Push Activities
      env:
        STRAVA_CLIENT_ID: ${{ secrets.STRAVA_CLIENT_ID }}
        STRAVA_CLIENT_SECRET: ${{ secrets.STRAVA_CLIENT_SECRET }}
        STRAVA_REFRESH_TOKEN: ${{ secrets.STRAVA_REFRESH_TOKEN }}
        GITHUB_TOKEN: ${{ github.token }}
      run: python scripts/fetch_my_strava_activities.py

    - name: Commit and Push Changes
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Update Strava posts with latest HTML and index"
        file_pattern: "posts/*.html posts/index.json"
