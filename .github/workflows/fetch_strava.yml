name: Fetch Strava Roller Ski Activities

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: write  # Add this line

jobs:
  fetch-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Fetch entire history to allow proper pulls and merges

    - name: Set Up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.x"

    - name: Install Dependencies
      run: pip install requests PyGithub markdown

    - name: Fetch and Push Activities
      env:
        STRAVA_CLIENT_ID: ${{ secrets.STRAVA_CLIENT_ID }}
