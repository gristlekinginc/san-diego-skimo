<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action Journal</title>
    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .post {
            border: 2px solid #00ff00;
            margin: 20px auto;
            padding: 20px;
            background-color: #000;
            box-shadow: 0 0 10px #00ff00;
            max-width: 800px;
        }
        .post h2 {
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
            margin-bottom: 10px;
        }
        .post p {
            font-size: 1.2em;
            color: #00ff00;
            margin: 5px 0;
        }
        .post a {
            color: #00ff00;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Action Journal</h1>
        <nav>
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="action-journal.html">Action Journal</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="post-container" id="post-container"></div>
    </main>

    <footer>
        <p>&copy; 2024 San Diego Skimo Community</p>
    </footer>

    <script>
        async function loadPosts() {
            const container = document.getElementById("post-container");

            // Simulated list of posts (this would be dynamic in a real scenario)
            const posts = [
                "2024-12-18-roller-ski-the-15-incline-to-adams.md",
                "2024-12-06-a-tentative-foray-into-ski-hill-training.md",
                "2024-08-16-ski-to-work-day.md"
            ];

            // Sort posts by date: latest first
            posts.sort((a, b) => new Date(b.split('-').slice(0, 3).join('-')) - new Date(a.split('-').slice(0, 3).join('-')));

            // Clear out any content from the container
            container.innerHTML = "";

            // Fetch and render each post
            for (const post of posts) {
                const response = await fetch(`posts/${post}`);
                if (response.ok) {
                    const content = await response.text();
                    const title = post.replace(/-/g, ' ').replace('.md', '').split('.md')[0];
                    const postHTML = `
                        <div class="post">
                            <h2>${title}</h2>
                            <pre>${content}</pre>
                        </div>
                    `;
                    container.insertAdjacentHTML('beforeend', postHTML);
                } else {
                    console.error(`Error loading post: ${post}`);
                }
            }
        }

        loadPosts();
    </script>
</body>
</html>
