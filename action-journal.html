<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action Journal</title>
    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> <!-- For Markdown parsing -->
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="action-journal.html">Action Journal</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <h1>Action Journal</h1>
        <div class="post-container" id="post-container"></div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 San Diego Skimo Community</p>
    </footer>

    <!-- Script for Loading and Parsing Posts -->
    <script>
        async function loadPosts() {
            const container = document.getElementById("post-container");

            // List of posts (simulate server files)
            const posts = [
                "2024-12-18-roller-ski-the-15-incline-to-adams.md",
                "2024-12-06-a-tentative-foray-into-ski-hill-training.md",
                "2024-08-16-ski-to-work-day.md"
            ];

            // Sort posts by date (latest first)
            posts.sort((a, b) => new Date(b.split('-').slice(0, 3).join('-')) - new Date(a.split('-').slice(0, 3).join('-')));

            // Fetch and render each post
            for (const post of posts) {
                try {
                    const response = await fetch(`posts/${post}`);
                    if (response.ok) {
                        const content = await response.text();
                        const parsedHTML = marked.parse(content); // Convert Markdown to HTML

                        const postHTML = `
                            <div class="post">
                                ${parsedHTML}
                            </div>
                        `;
                        container.innerHTML += postHTML;
                    } else {
                        console.error(`Error loading post: ${post}`);
                    }
                } catch (error) {
                    console.error(`Failed to load post ${post}:`, error);
                }
            }
        }

        loadPosts();
    </script>
</body>
</html>
