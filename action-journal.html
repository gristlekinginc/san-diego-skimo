<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action Journal</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Action Journal</h1>
        <nav>
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="action-journal.html">Action Journal</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Here are the latest workouts recorded in uphill skiing mecca San Diego</h2>
        <div class="post-container" id="post-container"></div>
    </main>

    <footer>
        <p>&copy; 2024 San Diego Skimo Community</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        async function loadPosts() {
            const container = document.getElementById("post-container");

            const response = await fetch("posts/index.json");
            const posts = await response.json();

            posts.slice(0, 5).forEach(post => { // Display 5 posts per page
                fetch(`posts/${post.filename}`)
                    .then(res => res.text())
                    .then(markdown => {
                        const metadata = extractPostMetadata(markdown);
                        const postHTML = `
                            <div class="post">
                                <h3>${metadata.title}</h3>
                                <p><strong>Date:</strong> ${metadata.date}</p>
                                <p><strong>Distance:</strong> ${metadata.distance}</p>
                                <p><strong>Elevation Gain:</strong> ${metadata.elevation}</p>
                                <p><strong>Time:</strong> ${metadata.time}</p>
                                <a href="posts/${post.filename}" class="cta-button">Read more</a>
                            </div>
                        `;
                        container.insertAdjacentHTML('beforeend', postHTML);
                    });
            });
        }

        function extractPostMetadata(markdown) {
            const metadata = {
                title: "Unknown Title",
                date: "Unknown Date",
                distance: "N/A",
                elevation: "N/A",
                time: "N/A"
            };

            const titleMatch = markdown.match(/title: "(.*?)"/);
            const dateMatch = markdown.match(/date: (.*?)\n/);
            const distanceMatch = markdown.match(/Distance\*\*: (.*?) miles/);
            const elevationMatch = markdown.match(/Elevation Gain\*\*: (.*?) ft/);
            const timeMatch = markdown.match(/Time\*\*: (.*?) minutes/);

            if (titleMatch) metadata.title = titleMatch[1];
            if (dateMatch) metadata.date = dateMatch[1];
            if (distanceMatch) metadata.distance = distanceMatch[1] + " miles";
            if (elevationMatch) metadata.elevation = elevationMatch[1] + " ft";
            if (timeMatch) metadata.time = timeMatch[1] + " minutes";

            return metadata;
        }

        loadPosts();
    </script>
</body>
</html>
